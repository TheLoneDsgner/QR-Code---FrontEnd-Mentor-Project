<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

</head>
<body>

  <div class="main-qr-code">
    <div class="qr-code-container">
      <div class="qr-code-img-wrapper">
        <img src="./images/image-qr-code.png" alt="Frontend QR code">
      </div>
      <div class="qr-code-content-wrapper">
        <h4>Improve your front-end skills by building projects</h4>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James David</a>.
  </footer>
</body>
</html>
